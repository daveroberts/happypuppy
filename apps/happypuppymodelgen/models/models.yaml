---
BankAccount: 
  table: bank_accounts
  plural: BankAccounts
  pk: id
  fields: 
    id: int
    name: string
    beginning_balance: string
    person_id: int
  has_one: 
    owner: 
      field: person_id
      table: people
Entry: 
  table: entries
  plural: Entries
  pk: id
  fields: 
    id: int
    charged_to: int
    description: string
    amount: string
    date: date
    tag_id: int
    intra_transfer: bool
  has_one: 
    tag: 
      field: tag_id